<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Essence du Hadith</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playpen+Sans:wght@400&family=Lato:wght@300;400&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #FFC0B3;      
      --text-main: #522117; 
      --dark-panel: #111111;
      --transition-speed: 0.4s;
    }

    /* Mode Sombre */
    body.dark-mode {
      --bg: #111111;
      /* On inverse : le texte prend la couleur pastel */
      --text-main: var(--current-pastel); 
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
      cursor: pointer;
      padding: 40px;
      text-align: center;
      transition: background-color var(--transition-speed) ease;
    }

    /* Header : Switch + Counter */
    .top-bar {
      position: fixed;
      top: 25px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }

    /* Interrupteur Jour/Nuit */
    .theme-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: rgba(0,0,0,0.1);
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid var(--text-main);
    }
    .theme-switch .dot {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 18px;
      height: 18px;
      background: var(--text-main);
      border-radius: 50%;
      transition: 0.3s;
    }
    body.dark-mode .theme-switch .dot { transform: translateX(24px); }

    .counter-badge {
      background-color: var(--dark-panel);
      color: #FFFFFF;
      padding: 6px 15px;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #hadith-container {
      max-width: 950px;
      z-index: 2;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .arabic { 
      font-family: 'Amiri', serif; 
      font-size: clamp(2rem, 6vw, 3.5rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      direction: rtl; 
      margin-bottom: 40px;
      transition: color var(--transition-speed);
    }

    .french { 
      font-family: 'Playpen Sans', cursive; 
      font-size: clamp(1.4rem, 3.5vw, 2rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      margin-bottom: 40px;
      transition: color var(--transition-speed);
    }

    .source { 
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem; 
      color: var(--text-main); 
      text-transform: none; /* Enlève les majuscules automatiques */
      transition: color var(--transition-speed);
    }

    .logo { position: fixed; top: 25px; left: 30px; font-family: 'Amiri', serif; font-size: 1.4rem; color: var(--text-main); }

    /* Particules Losanges */
    .diamond { 
      position: fixed; 
      width: 12px; 
      height: 12px; 
      background: var(--text-main); 
      border-radius: 3px; /* Coins arrondis sur le losange */
      opacity: 0; 
      pointer-events: none; 
      animation: floatDiamond 3.5s ease-out forwards; 
    }
    @keyframes floatDiamond {
      0%   { opacity: 0; transform: translateY(0) rotate(45deg) scale(0.5); }
      20%  { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-100vh) rotate(405deg) scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="logo">الحديث</div>

  <div class="top-bar" onclick="event.stopPropagation()">
    <div class="theme-switch" id="theme-toggle" title="Mode Jour/Nuit">
      <div class="dot"></div>
    </div>
    <div id="counter" class="counter-badge">Hadith #1</div>
  </div>

  <div id="hadith-container">
    <div id="arabic" class="arabic"></div>
    <div id="french" class="french"></div>
    <div id="source" class="source"></div>
  </div>

<script>
const palettes = [
  { bg: "#FFC0B3", text: "#522117" },
  { bg: "#E0FFE0", text: "#2F3B16" },
  { bg: "#CFF1FF", text: "#0C232E" },
  { bg: "#FFF2BF", text: "#3D370B" },
  { bg: "#FFCCF2", text: "#4A0E34" },
  { bg: "#E2C7FF", text: "#200936" },
  { bg: "#FAD1BB", text: "#A04000" }
];

let hadiths = [];
let currentIndex = 0;
let clickCount = 1;
let currentPastelColor = palettes[0].bg;

// Toggle Dark Mode
const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});

async function init() {
  try {
    const res = await fetch('./hadiths.json');
    hadiths = await res.json();
    hadiths.sort(() => Math.random() - 0.5);
    render();
  } catch (err) {
    document.getElementById('french').innerText = "Erreur de chargement du fichier JSON.";
  }
}

function render() {
  if (!hadiths.length) return;
  const h = hadiths[currentIndex];
  
  // Couleur aléatoire
  const cp = palettes[Math.floor(Math.random() * palettes.length)];
  currentPastelColor = cp.bg;

  // Appliquer les variables
  document.documentElement.style.setProperty('--bg', cp.bg);
  document.documentElement.style.setProperty('--text-main', cp.text);
  document.documentElement.style.setProperty('--current-pastel', cp.bg);

  // Générer particules avec délais aléatoires
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const d = document.createElement('div');
      d.className = 'diamond';
      d.style.left = `${Math.random() * 100}vw`;
      d.style.top = `100vh`;
      d.style.background = (document.body.classList.contains('dark-mode')) ? cp.bg : cp.text;
      document.body.appendChild(d);
      d.addEventListener('animationend', () => d.remove());
    }, i * 100); // Décalage de 100ms entre chaque particule
  }

  const container = document.getElementById('hadith-container');
  container.style.opacity = 0;
  
  setTimeout(() => {
    document.getElementById('arabic').textContent = h.arabic;
    document.getElementById('french').textContent = `« ${h.french} »`;
    // Mise en forme de la source : "Source :" et nom en gras
    document.getElementById('source').innerHTML = `Source : <strong>${h.source}</strong>`;
    document.getElementById('counter').textContent = `Hadith #${clickCount}`;
    container.style.opacity = 1;
  }, 150);
}

document.body.addEventListener('click', (e) => {
  // Empêche le clic sur l'interrupteur de déclencher un nouveau hadith
  if (e.target.closest('.top-bar')) return;

  clickCount++;
  currentIndex = (currentIndex + 1) % hadiths.length;
  if (currentIndex === 0) hadiths.sort(() => Math.random() - 0.5);
  render();
});

init();
</script>
</body>
</html>
