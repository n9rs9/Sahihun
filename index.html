<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Essence du Hadith</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playpen+Sans:wght@400&family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      /* Couleurs par défaut au chargement */
      --bg: #FFA896;      
      --text-main: #FF5A33; 
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
      cursor: pointer;
      padding: 40px;
      text-align: center;
      transition: background-color 0.8s ease; /* Transition douce pour le changement de fond */
    }

    #hadith-container {
      max-width: 850px;
      z-index: 2;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .ornament { 
      font-size: 1.8rem; 
      color: var(--text-main); 
      margin-bottom: 25px; 
      display: block; 
      transition: color 0.8s ease;
    }

    .arabic { 
      font-family: 'Amiri', serif; 
      font-size: clamp(1.6rem, 4.5vw, 2.6rem); 
      color: var(--text-main); 
      line-height: 1.8; 
      direction: rtl; 
      margin-bottom: 35px;
      transition: color 0.8s ease;
    }

    .divider { 
      width: 100px; 
      height: 2px; 
      margin: 0 auto 35px; 
      background: var(--text-main); 
      opacity: 0.5;
      transition: background 0.8s ease;
    }

    .french { 
      font-family: 'Playpen Sans', cursive; 
      font-size: clamp(1.1rem, 2.8vw, 1.45rem); 
      color: var(--text-main); 
      line-height: 1.7; 
      margin-bottom: 30px;
      transition: color 0.8s ease;
    }

    .source { 
      font-size: 0.8rem; 
      color: var(--text-main); 
      text-transform: uppercase; 
      letter-spacing: 0.15em; 
      opacity: 0.8;
      transition: color 0.8s ease;
    }

    .counter { position: fixed; top: 25px; right: 30px; font-size: 0.7rem; color: var(--text-main); transition: color 0.8s ease; }
    .logo { position: fixed; top: 25px; left: 30px; font-family: 'Amiri', serif; font-size: 1.2rem; color: var(--text-main); transition: color 0.8s ease; }

    .petal { position: fixed; border-radius: 50% 10% 50% 10%; opacity: 0; pointer-events: none; animation: floatPetal 5s ease-in forwards; }
    @keyframes floatPetal {
      0%   { opacity: 0; transform: translateY(0) rotate(0deg) scale(0.5); }
      15%  { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(-110vh) rotate(360deg) scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="logo">الحديث</div>
  <div id="counter" class="counter">...</div>

  <div id="hadith-container">
    <span class="ornament">✦</span>
    <div id="arabic" class="arabic"></div>
    <div class="divider"></div>
    <div id="french" class="french"></div>
    <div id="source" class="source"></div>
  </div>

<script>
// ICI TU AJOUTES TES DUOS DE COULEURS À LA MAIN
// bg = Fond, text = Écritures
const palettes = [
  { bg: "#FFA896", text: "#FF5A33" }, // Ton duo original
  { bg: "#D4E6B5", text: "#4A5D23" }, // Vert pastel / Vert forêt
  { bg: "#B5D8E6", text: "#234A5D" }, // Bleu ciel / Bleu nuit
  { bg: "#E6B5D8", text: "#5D234A" }, // Rose pastel / Prune
  { bg: "#F3E5AB", text: "#8B4513" }, // Vanille / Terre d'ombre
  { bg: "#CDB5E6", text: "#4B235D" }  // Lavande / Violet profond
];

let hadiths = [];
let currentIndex = 0;
let clickCount = 1;

async function init() {
  try {
    const res = await fetch('./hadiths.json');
    hadiths = await res.json();
    hadiths.sort(() => Math.random() - 0.5);
    render();
  } catch (err) {
    document.getElementById('french').innerText = "Vérifiez hadiths.json";
  }
}

function render() {
  if (!hadiths.length) return;
  const h = hadiths[currentIndex];
  
  // On choisit le duo de couleur en fonction du nombre de clics
  const currentPalette = palettes[clickCount % palettes.length];
  
  // Application des couleurs
  document.documentElement.style.setProperty('--bg', currentPalette.bg);
  document.documentElement.style.setProperty('--text-main', currentPalette.text);

  // Pétales (4 max)
  for (let i = 0; i < 4; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.cssText = `width:12px; height:12px; left:${Math.random()*100}vw; top:100vh; background: var(--text-main); animation-duration:4s;`;
    document.body.appendChild(petal);
    petal.addEventListener('animationend', () => petal.remove());
  }

  const container = document.getElementById('hadith-container');
  container.style.opacity = 0;
  
  setTimeout(() => {
    document.getElementById('arabic').textContent = h.arabic;
    document.getElementById('french').textContent = `« ${h.french} »`;
    document.getElementById('source').innerHTML = `Source: <strong>${h.source}</strong>`;
    document.getElementById('counter').textContent = `Hadith #${clickCount}`;
    container.style.opacity = 1;
  }, 250);
}

document.body.addEventListener('click', () => {
  clickCount++;
  currentIndex = (currentIndex + 1) % hadiths.length;
  render();
});

init();
</script>
</body>
</html>
