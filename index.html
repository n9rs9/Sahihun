<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahihun</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playpen+Sans:wght@400&family=Lato:wght@300;400&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #FFC0B3;      
      --text-main: #522117; 
      --dark-panel: #111111;
      --transition-speed: 0.4s;
      --progress: 10%;
      --flashy-color: #FF007A; /* Couleur vive par défaut */
    }

    body.dark-mode {
      --bg: #111111;
      --text-main: var(--current-pastel); 
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
      cursor: pointer;
      padding: 20px;
      text-align: center;
      transition: background-color var(--transition-speed) ease;
    }

    /* Header */
    .top-bar {
      position: fixed;
      top: 30px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .theme-switch {
      position: relative;
      width: 70px;
      height: 36px;
      background: rgba(0,0,0,0.1);
      border-radius: 50px;
      cursor: pointer;
      border: 2px solid var(--text-main);
    }
    .theme-switch .dot {
      position: absolute;
      top: 4px;
      left: 5px;
      width: 24px;
      height: 24px;
      background: var(--text-main);
      border-radius: 50%;
      transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    body.dark-mode .theme-switch .dot { transform: translateX(32px); }

    .counter-badge {
      background-color: var(--dark-panel);
      color: #FFFFFF;
      padding: 10px 22px;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* CONTENEUR FIXE POUR LA BARRE (Ancrage) */
    .progress-wrapper {
      width: 100%;
      max-width: 600px;
      margin-bottom: 50px; /* Espace avant le texte */
    }

    /* Barre de Progression Épaisse "Liquid Glass" */
    .progress-container {
      width: 100%;
      height: 40px; /* ÉPAISSEUR augmentée */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        inset 0 4px 10px rgba(0,0,0,0.05),
        0 10px 20px rgba(0,0,0,0.1);
    }

    .progress-fill {
      height: 100%;
      width: var(--progress);
      /* Blanc à gauche, Couleur Flashy à droite */
      background: linear-gradient(to right, #FFFFFF 0%, var(--flashy-color) 100%);
      border-radius: 50px;
      transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      box-shadow: 0 0 15px var(--flashy-color);
    }

    /* Brillance sur la barre (effet verre) */
    .progress-fill::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 50%;
        background: rgba(255,255,255,0.2);
        border-radius: 50px 50px 0 0;
    }

    .progress-container.complete {
      animation: finishPulse 0.8s infinite alternate;
    }

    @keyframes finishPulse {
      from { transform: scale(1); box-shadow: 0 0 20px var(--flashy-color); }
      to { transform: scale(1.02); box-shadow: 0 0 40px var(--flashy-color); }
    }

    #hadith-container {
      max-width: 950px;
      z-index: 2;
      margin-top: 10px; /* Abaisse légèrement le texte */
    }

    .arabic { 
      font-family: 'Amiri', serif; 
      font-size: clamp(2rem, 6vw, 3.5rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      direction: rtl; 
      margin-bottom: 45px;
      transition: opacity 0.3s;
    }

    .french { 
      font-family: 'Playpen Sans', cursive; 
      font-size: clamp(1.4rem, 3.5vw, 1.9rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      margin-bottom: 45px;
      transition: opacity 0.3s;
    }

    .source { 
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem; 
      color: var(--text-main);
      transition: opacity 0.3s;
    }

    .logo { position: fixed; top: 25px; left: 30px; font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--text-main); }

    .diamond { 
      position: fixed; 
      width: 12px; height: 12px; 
      background: var(--text-main); 
      border-radius: 3px; 
      opacity: 0; 
      pointer-events: none; 
      animation: floatDiamond 3.5s ease-out forwards; 
    }
    @keyframes floatDiamond {
      0%   { opacity: 0; transform: translateY(0) rotate(45deg) scale(0.5); }
      20%  { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-100vh) rotate(405deg) scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="logo">الحديث</div>

  <div class="top-bar" onclick="event.stopPropagation()">
    <div class="theme-switch" id="theme-toggle" title="Mode Jour/Nuit">
      <div class="dot"></div>
    </div>
    <div id="counter" class="counter-badge">Hadith #1</div>
  </div>

  <div class="progress-wrapper">
    <div class="progress-container" id="progress-container">
        <div class="progress-fill" id="progress-bar"></div>
    </div>
  </div>

  <div id="hadith-container">
    <div id="arabic" class="arabic"></div>
    <div id="french" class="french"></div>
    <div id="source" class="source"></div>
  </div>

<script>
const palettes = [
  { bg: "#FFC0B3", text: "#522117", flashy: "#FF1493" },
  { bg: "#E0FFE0", text: "#2F3B16", flashy: "#32CD32" },
  { bg: "#CFF1FF", text: "#0C232E", flashy: "#00BFFF" },
  { bg: "#FFF2BF", text: "#3D370B", flashy: "#FFD700" },
  { bg: "#FFCCF2", text: "#4A0E34", flashy: "#FF00FF" },
  { bg: "#E2C7FF", text: "#200936", flashy: "#9400D3" }
];

let hadiths = [];
let currentIndex = 0;
let clickCount = 1;

const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});

async function init() {
  try {
    const res = await fetch('./hadiths.json');
    hadiths = await res.json();
    hadiths.sort(() => Math.random() - 0.5);
    updateProgress();
    render();
  } catch (err) {
    document.getElementById('french').innerText = "Erreur de chargement du fichier JSON.";
  }
}

function updateProgress() {
    let currentStep = ((clickCount - 1) % 10) + 1;
    let percentage = currentStep * 10;
    
    document.documentElement.style.setProperty('--progress', `${percentage}%`);
    
    const container = document.getElementById('progress-container');
    if (percentage === 100) {
        container.classList.add('complete');
    } else if (percentage === 10) {
        container.classList.remove('complete');
    }
}

function render() {
  if (!hadiths.length) return;
  const h = hadiths[currentIndex];
  
  const cp = palettes[Math.floor(Math.random() * palettes.length)];

  document.documentElement.style.setProperty('--bg', cp.bg);
  document.documentElement.style.setProperty('--text-main', cp.text);
  document.documentElement.style.setProperty('--current-pastel', cp.bg);
  document.documentElement.style.setProperty('--flashy-color', cp.flashy);

  // Particules
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const d = document.createElement('div');
      d.className = 'diamond';
      d.style.left = `${Math.random() * 100}vw`;
      d.style.top = `100vh`;
      d.style.background = (document.body.classList.contains('dark-mode')) ? cp.bg : cp.text;
      document.body.appendChild(d);
      d.addEventListener('animationend', () => d.remove());
    }, i * 100);
  }

  const elements = ['arabic', 'french', 'source'];
  elements.forEach(id => document.getElementById(id).style.opacity = 0);
  
  setTimeout(() => {
    document.getElementById('arabic').textContent = h.arabic;
    document.getElementById('french').textContent = `« ${h.french} »`;
    document.getElementById('source').innerHTML = `Source : <strong>${h.source}</strong>`;
    document.getElementById('counter').textContent = `Hadith #${clickCount}`;
    elements.forEach(id => document.getElementById(id).style.opacity = 1);
    updateProgress();
  }, 200);
}

document.body.addEventListener('click', (e) => {
  if (e.target.closest('.top-bar')) return;
  clickCount++;
  currentIndex = (currentIndex + 1) % hadiths.length;
  if (currentIndex === 0) hadiths.sort(() => Math.random() - 0.5);
  render();
});

init();
</script>
</body>
</html>
