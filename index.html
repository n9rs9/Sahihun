<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Essence du Hadith</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playpen+Sans:wght@400&family=Lato:wght@300;400&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #FFA896;      
      --text-main: #FF5A33; 
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
      cursor: pointer;
      padding: 40px;
      text-align: center;
      transition: background-color 0.4s ease; /* Transition de fond plus rapide */
    }

    #hadith-container {
      max-width: 950px; /* Légèrement plus large pour les gros textes */
      z-index: 2;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .ornament { 
      font-size: 2rem; 
      color: var(--text-main); 
      margin-bottom: 20px; 
      display: block; 
    }

    .arabic { 
      font-family: 'Amiri', serif; 
      /* Texte plus gros */
      font-size: clamp(2rem, 6vw, 3.5rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      direction: rtl; 
      margin-bottom: 40px;
    }

    .divider { 
      width: 120px; 
      height: 2px; 
      margin: 0 auto 40px; 
      background: var(--text-main); 
      opacity: 0.4;
    }

    .french { 
      font-family: 'Playpen Sans', cursive; 
      /* Texte plus gros */
      font-size: clamp(1.4rem, 3.5vw, 2rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      margin-bottom: 40px;
    }

    .source { 
      /* Utilisation de Montserrat (Proxima Nova style) */
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem; 
      color: var(--text-main); 
      text-transform: uppercase; 
      letter-spacing: 0.1em; 
      opacity: 0.8;
    }

    .counter { position: fixed; top: 25px; right: 30px; font-size: 0.75rem; font-family: 'Montserrat', sans-serif; color: var(--text-main); }
    .logo { position: fixed; top: 25px; left: 30px; font-family: 'Amiri', serif; font-size: 1.4rem; color: var(--text-main); }

    .petal { position: fixed; border-radius: 50% 10% 50% 10%; opacity: 0; pointer-events: none; animation: floatPetal 4s ease-in forwards; }
    @keyframes floatPetal {
      0%   { opacity: 0; transform: translateY(0) rotate(0deg) scale(0.5); }
      15%  { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(-110vh) rotate(360deg) scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="logo">الحديث</div>
  <div id="counter" class="counter">...</div>

  <div id="hadith-container">
    <span class="ornament">✦</span>
    <div id="arabic" class="arabic"></div>
    <div class="divider"></div>
    <div id="french" class="french"></div>
    <div id="source" class="source"></div>
  </div>

<script>
const palettes = [
  { bg: "#FFC0B3", text: "#522117" },
  { bg: "#E0FFE0", text: "#2F3B16" },
  { bg: "#CFF1FF", text: "#0C232E" },
  { bg: "#FFF2BF", text: "#3D370B" },
  { bg: "#FFCCF2", text: "#4A0E34" },
  { bg: "#E2C7FF", text: "#200936" },
  { bg: "#FAD1BB", text: "#A04000" }
];

let hadiths = [];
let currentIndex = 0;
let clickCount = 1;

async function init() {
  try {
    const res = await fetch('./hadiths.json');
    hadiths = await res.json();
    hadiths.sort(() => Math.random() - 0.5);
    render();
  } catch (err) {
    document.getElementById('french').innerText = "Erreur de chargement du fichier hadiths.json";
  }
}

function render() {
  if (!hadiths.length) return;
  
  const h = hadiths[currentIndex];
  
  // Sélection ALÉATOIRE du duo de couleur
  const randomIndex = Math.floor(Math.random() * palettes.length);
  const cp = palettes[randomIndex];
  
  document.documentElement.style.setProperty('--bg', cp.bg);
  document.documentElement.style.setProperty('--text-main', cp.text);

  // Pétales
  for (let i = 0; i < 4; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.cssText = `
      width: 12px; height: 12px; 
      left: ${Math.random()*100}vw; 
      top: 100vh; 
      background: var(--text-main); 
      animation-duration: ${2 + Math.random()*2}s;
    `;
    document.body.appendChild(petal);
    petal.addEventListener('animationend', () => petal.remove());
  }

  // Animation plus rapide (150ms au lieu de 250ms)
  const container = document.getElementById('hadith-container');
  container.style.opacity = 0;
  container.style.transform = 'translateY(8px)';
  
  setTimeout(() => {
    document.getElementById('arabic').textContent = h.arabic;
    document.getElementById('french').textContent = `« ${h.french} »`;
    document.getElementById('source').innerHTML = `Source: <strong>${h.source}</strong>`;
    document.getElementById('counter').textContent = `Hadith #${clickCount}`;
    container.style.opacity = 1;
    container.style.transform = 'translateY(0)';
  }, 150); 
}

document.body.addEventListener('click', () => {
  clickCount++;
  currentIndex = (currentIndex + 1) % hadiths.length;
  
  if (currentIndex === 0) hadiths.sort(() => Math.random() - 0.5);
  
  render();
});

init();
</script>
</body>
</html>
