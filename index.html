<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahihun</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playpen+Sans:wght@400&family=Lato:wght@300;400&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #FFC0B3;      
      --text-main: #522117; 
      --dark-panel: #111111;
      --transition-speed: 0.4s;
      --progress: 10%;
    }

    body.dark-mode {
      --bg: #111111;
      --text-main: var(--current-pastel); 
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
      cursor: pointer;
      padding: 20px;
      text-align: center;
      transition: background-color var(--transition-speed) ease;
    }

    /* Header */
    .top-bar {
      position: fixed;
      top: 30px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }

    .theme-switch {
      position: relative;
      width: 75px;
      height: 38px;
      background: rgba(0,0,0,0.05);
      border-radius: 50px;
      cursor: pointer;
      border: 2px solid var(--text-main);
      transition: border-color 0.3s;
    }
    .theme-switch .dot {
      position: absolute;
      top: 4px;
      left: 5px;
      width: 26px;
      height: 26px;
      background: var(--text-main);
      border-radius: 50%;
      transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    body.dark-mode .theme-switch .dot { transform: translateX(35px); }

    .counter-badge {
      background-color: var(--dark-panel);
      color: #FFFFFF;
      padding: 12px 24px;
      border-radius: 14px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* BARRE DE PROGRESSION STYLE IMAGE */
    .progress-fixed-wrapper {
      position: fixed;
      top: 140px;
      width: 90%;
      max-width: 600px;
      z-index: 50;
    }

    .progress-container {
      width: 100%;
      height: 38px;
      background: #2c2f33; /* Fond gris sombre comme l'image */
      border-radius: 50px;
      padding: 5px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: var(--progress);
      background-color: var(--text-main); /* Couleur du texte */
      border-radius: 50px;
      transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      /* Dégradé pour l'effet de dôme/volume */
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.1) 100%);
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    /* Le reflet blanc brillant sur la barre */
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 5px;
      right: 12px;
      width: 25%;
      max-width: 50px;
      height: 6px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      filter: blur(0.5px);
    }

    .progress-container.complete {
      animation: completeJump 0.5s ease-out;
    }

    @keyframes completeJump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Zone de texte */
    #hadith-container {
      max-width: 950px;
      z-index: 2;
      margin-top: 200px;
    }

    .arabic { 
      font-family: 'Amiri', serif; 
      font-size: clamp(2rem, 6vw, 3.5rem); 
      color: var(--text-main); 
      line-height: 1.7; 
      direction: rtl; 
      margin-bottom: 50px;
      transition: color 0.4s, opacity 0.3s;
    }

    .french { 
      font-family: 'Playpen Sans', cursive; 
      font-size: clamp(1.4rem, 3.5vw, 1.9rem); 
      color: var(--text-main); 
      line-height: 1.6; 
      margin-bottom: 50px;
      transition: color 0.4s, opacity 0.3s;
    }

    .source { 
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem; 
      color: var(--text-main);
      opacity: 0.8;
    }

    .logo { position: fixed; top: 30px; left: 40px; font-family: 'Amiri', serif; font-size: 2rem; color: var(--text-main); }

    .diamond { 
      position: fixed; 
      width: 12px; height: 12px; 
      background: var(--text-main); 
      border-radius: 3px; 
      opacity: 0; 
      pointer-events: none; 
      animation: floatDiamond 3.5s ease-out forwards; 
    }
    @keyframes floatDiamond {
      0%   { opacity: 0; transform: translateY(0) rotate(45deg) scale(0.5); }
      20%  { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-100vh) rotate(405deg) scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="logo">الحديث</div>

  <div class="top-bar" onclick="event.stopPropagation()">
    <div class="theme-switch" id="theme-toggle" title="Mode Jour/Nuit">
      <div class="dot"></div>
    </div>
    <div id="counter" class="counter-badge">Hadith #1</div>
  </div>

  <div class="progress-fixed-wrapper">
    <div class="progress-container" id="progress-container">
        <div class="progress-fill" id="progress-bar"></div>
    </div>
  </div>

  <div id="hadith-container">
    <div id="arabic" class="arabic"></div>
    <div id="french" class="french"></div>
    <div id="source" class="source"></div>
  </div>

<script>
const palettes = [
  { bg: "#FFC0B3", text: "#522117" },
  { bg: "#E0FFE0", text: "#2F3B16" },
  { bg: "#CFF1FF", text: "#0C232E" },
  { bg: "#FFF2BF", text: "#3D370B" },
  { bg: "#FFCCF2", text: "#4A0E34" },
  { bg: "#E2C7FF", text: "#200936" }
];

let hadiths = [];
let currentIndex = 0;
let clickCount = 1;

const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});

async function init() {
  try {
    const res = await fetch('./hadiths.json');
    hadiths = await res.json();
    hadiths.sort(() => Math.random() - 0.5);
    updateProgress();
    render();
  } catch (err) {
    document.getElementById('french').innerText = "Erreur de chargement du fichier JSON.";
  }
}

function updateProgress() {
    let currentStep = ((clickCount - 1) % 10) + 1;
    let percentage = currentStep * 10;
    
    document.documentElement.style.setProperty('--progress', `${percentage}%`);
    
    const container = document.getElementById('progress-container');
    if (percentage === 100) {
        container.classList.add('complete');
        setTimeout(() => container.classList.remove('complete'), 600);
    }
}

function render() {
  if (!hadiths.length) return;
  const h = hadiths[currentIndex];
  const cp = palettes[Math.floor(Math.random() * palettes.length)];

  document.documentElement.style.setProperty('--bg', cp.bg);
  document.documentElement.style.setProperty('--text-main', cp.text);
  document.documentElement.style.setProperty('--current-pastel', cp.bg);

  // Particules
  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const d = document.createElement('div');
      d.className = 'diamond';
      d.style.left = `${Math.random() * 100}vw`;
      d.style.top = `100vh`;
      d.style.background = (document.body.classList.contains('dark-mode')) ? cp.bg : cp.text;
      document.body.appendChild(d);
      d.addEventListener('animationend', () => d.remove());
    }, i * 100);
  }

  const elements = ['arabic', 'french', 'source'];
  elements.forEach(id => document.getElementById(id).style.opacity = 0);
  
  setTimeout(() => {
    document.getElementById('arabic').textContent = h.arabic;
    document.getElementById('french').textContent = `« ${h.french} »`;
    document.getElementById('source').innerHTML = `Source : <strong>${h.source}</strong>`;
    document.getElementById('counter').textContent = `Hadith #${clickCount}`;
    elements.forEach(id => document.getElementById(id).style.opacity = 1);
    updateProgress();
  }, 200);
}

document.body.addEventListener('click', (e) => {
  if (e.target.closest('.top-bar')) return;
  clickCount++;
  currentIndex = (currentIndex + 1) % hadiths.length;
  if (currentIndex === 0) hadiths.sort(() => Math.random() - 0.5);
  render();
});

init();
</script>
</body>
</html>
